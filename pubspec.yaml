    - assets/images/pirinc.jpg
    - assets/images/pogaca.jpg
    - assets/images/salata.jpg
    - assets/images/patates.jpg
    - assets/images/mercimek.jpg
    - assets/images/domates.jpg
    - assets/images/yayla.jpg
    - assets/images/sütlac.jpg
